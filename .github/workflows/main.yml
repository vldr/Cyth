name: Build and Deploy

permissions:
  contents: write

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  EM_VERSION: 3.1.34
  EM_CACHE_FOLDER: "emsdk-cache"

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.6.4
        with:
          folder: input/
