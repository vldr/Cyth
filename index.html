<!DOCTYPE html>
<html>

<head>
  <title>Cyth Playground</title>
  <meta charset="utf-8" />

  <link rel="preload" href="cyth.wasm" as="fetch" type="application/wasm" crossorigin="anonymous" />
  <link rel="preload" href="worker.js" as="fetch" type="text/javascript" crossorigin="anonymous" />

  <script type="text/javascript" defer src="monaco.js"></script>
  <script type="text/javascript" defer src="editor.js"></script>
  <script type="text/javascript" defer src="cyth.js"></script>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto+Mono&display=swap");

    @font-face {
      font-family: "Codicon";
      src: url("codicon.ttf") format("truetype");
    }

    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Open Sans", sans-serif;
      background: black;
    }

    .monaco-aria-container {
      display: none;
    }

    .editor-tab {
      font-size: 15px;
      display: flex;
      flex-direction: row;
      text-align: center;
      color: rgb(205, 205, 205);
      user-select: none;
      cursor: pointer;
      border-radius: 21px;
      padding: 5px 11px;
      height: 22px;
      margin-right: 6px;
    }

    .editor-tab:hover {
      background-color: #151515;
    }

    .editor-tab-active {
      background: #1c2f4d;
      color: white;
    }

    .editor-tab-active:hover {
      background: #26416b;
    }

    .editor-tab-icon {
      margin: 0;
      font-size: 12px;
      margin-bottom: -1px;
      margin-right: 6px;
      font-weight: bold;
      color: rgb(255 255 255);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .editor-tab-delete {
      height: 9px;
      width: 9px;
      margin-left: 4px;
      margin-right: 4px;
      cursor: pointer;
    }

    .editor-tab-delete:hover {
      opacity: 0.8;
    }

    #dragger {
      height: 100vh;
      width: 5px;
      min-width: 5px;
      user-select: none;
      cursor: col-resize;
      background: #151515;
      border-left: 1px solid #232323;
      transition: background 0.2s;
    }

    #dragger:hover,
    #dragger:active {
      background: #3b7df7;
    }

    #wrapper {
      display: flex;
      flex-direction: row;
    }

    #editor-wrapper {
      display: flex;
      flex-direction: column;
      width: 50%;
    }

    #editor-tabs {
      display: flex;
      flex-direction: row;
      align-items: center;
      padding-left: 10px;
      height: 50px;
    }

    #editor-tabs-list {
      display: flex;
      flex-direction: row;
      align-items: center;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      scrollbar-width: none;
    }

    #editor-tabs-list:hover {
      overflow-x: auto;
    }

    #editor-tabs-buttons {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    #editor-tabs-buttons button {
      display: flex;
      align-items: center;
      justify-content: center;
      outline: 0;
      cursor: pointer;
      border: none;
      background: transparent;
      height: 32px;
      margin-right: 7px;
      border-radius: 5px;
    }

    #editor-tabs-buttons button:hover {
      background-color: #212121;
    }

    #editor-tabs-logo {
      margin-left: 10px;
    }

    #editor {
      height: calc(100vh - 51px);
      width: 100%;
    }

    #console {
      height: calc(100vh);
      overflow: auto;
      display: flex;
      flex-direction: column;
      width: 50%;
      box-sizing: border-box;
      background: #151515;
    }

    #console-topbar {
      display: flex;
      border-bottom: 1px solid #232323;
      padding: 0px 15px;
      margin-top: 15px;
      align-items: center;
      padding-bottom: 15px;
    }

    #console-topbar-left {
      flex: 1;
      display: flex;
      align-items: center;
    }

    #console-github {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #console-github:hover {
      opacity: 0.7;
    }

    #console-github svg {
      height: 28px;
      width: 28px;
    }

    #console-action {
      font-family: "Open Sans", sans-serif;
      outline: none;
      align-items: center;
      justify-items: center;
      border: none;
      flex-direction: row;
      display: flex;
      padding: 10px 15px;
      background: #3571de;
      font-weight: 600;
      color: white;
      border-radius: 999px;
      cursor: pointer;
    }

    #console-action:hover {
      background: #3b7df7;
    }

    #console-action:disabled {
      background: #5b91f6;
    }

    #console-action span {
      margin-left: 8px;
    }

    #console-status {
      margin: 0;
      font-weight: 450;
      color: #e5e5e5;
      margin-left: 14px;
      line-height: 18px;
    }

    #console-status span {
      font-size: 13px;
      color: #adadad;
    }

    #console-output {
      white-space: pre-wrap;
      padding: 15px 20px;
      font-size: 15px;
      font-family: monospace;
      color: #d8d8d8;
      line-height: 23px;
      overflow: auto;
    }

    #console-output h1 {
      margin: 0;
    }

    #console-output a {
      color: #eaeaea;
      text-underline-offset: 5px;
    }

    #console-canvas {
      display: flex;
    }

    #console-canvas canvas {
      touch-action: none;
    }

    #console-canvas:has(canvas[height]:not([height="0"]):not([height="1"])) {
      padding: 20px;
      border-bottom: 1px solid #232323;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div id="editor-wrapper">
      <div id="editor-tabs">
        <div id="editor-tabs-list"></div>
        <div id="editor-tabs-buttons">
          <button id="editor-tabs-add-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="#3b82f6ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="16"></line>
              <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
          </button>
        </div>
      </div>
      <div id="editor"></div>
    </div>
    <div id="dragger"></div>
    <div id="console">
      <div id="console-topbar">
        <div id="console-topbar-left">
          <button id="console-action">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
              id="console-action-start-icon">
              <path fill="#fff" d="M3 22v-20l18 10-18 10z" />
            </svg>

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
              id="console-action-stop-icon" style="display: none">
              <path fill="#fff" d="M2 2h20v20h-20z" />
            </svg>

            <span id="console-action-text">Run</span>
          </button>
          <p id="console-status">Press 'Run' to start a program.</p>
        </div>
        <a id="console-github" href="https://github.com/vldr/Cyth">
          <svg version="1.2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 98 96" width="98" height="96">
            <defs>
              <clipPath clipPathUnits="userSpaceOnUse" id="cp1">
                <path d="m0 0h98v96h-98z" />
              </clipPath>
            </defs>
            <style>
              .a {
                fill: #fff
              }
            </style>
            <g clip-path="url(#cp1)">
              <path class="a"
                d="m41.4 69.4c-12.6-1.5-21.5-10.6-21.5-22.4 0-4.8 1.7-10 4.6-13.4-1.2-3.2-1.1-9.9 0.4-12.6 3.8-0.5 9 1.5 12 4.3 3.7-1.2 7.5-1.8
              12.2-1.8 4.7 0 8.5 0.6 12 1.7 2.9-2.7 8.2-4.7 12-4.2 1.4 2.5 1.5 9.2 0.3 12.5 3.1 3.6 4.7 8.5 4.7 13.5 0 11.8-8.9 20.7-21.7 22.3
              3.2 2.1 5.4 6.7 5.4 12v9.9c0 2.9 2.4 4.5 5.3 3.4 17.3-6.6 30.9-24 30.9-45.4 0-27.1-22-49.2-49.1-49.2-27.1 0-48.9 22.1-48.9 49.2
              0 21.2 13.5 38.8 31.7 45.5 2.6 0.9 5-0.8 5-3.4v-7.7c-1.3 0.6-3 1-4.5 1-6.4 0-10.1-3.4-12.8-9.9-1-2.5-2.2-4.1-4.4-4.4-1.1-0.1-1.5-0.5-1.5-1.1
              0-1.2 1.9-2 3.8-2 2.8 0 5.2 1.7 7.7 5.2 1.9 2.8 3.9 4.1 6.3 4.1 2.4 0 3.9-0.9 6.1-3.1 1.6-1.6 2.9-3.1 4-4z" />
            </g>
          </svg>
        </a>
      </div>
      <div id="console-canvas"></div>
      <div id="console-output"></div>
    </div>
  </div>
</body>

</html>
